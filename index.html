<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <title>Feedback Cursos</title>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="container none" id="container2">
        <img src="./img/Big Shoes Chatting.png" alt="">
        <div class="text">
          <h2>Gracias por tu apoyo</h2>
          <p>Trabajaremos en conjunto para mejorar cada día gracias a tu apoyo.</p>
        </div>
      </div>
      <div class="container" id="container">
        <div class="text">
          <h2>¿Qué te ha parecido el curso?</h2>
          <p>Nos importa mucho tu opinión para seguir mejorando el contenido y experiencia de la plataforma. </p>
        </div>
        <div class="score">
          <button class="flow">1</button>
          <button class="flow">2</button>
          <button class="flow">3</button>
          <button class="flow">4</button>
          <button class="flow">5</button>
        </div>
        <button class="button" id="enviar">Enviar respuesta</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
